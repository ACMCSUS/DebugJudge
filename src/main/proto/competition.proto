syntax = 'proto3';

option java_package = 'acmcsus.debugjudge.proto';
option java_outer_classname = 'Competition';

package acmcsus.debugjudge;

enum CompetitionState {
  UNKNOWN = 0;
  WAITING = 1;
  STARTED = 2;
  PAUSED = 3;
  STOPPED = 4;
}

enum SubmissionJudgement {
  JUDGEMENT_UNKNOWN = 0;
  JUDGEMENT_SUCCESS = 1;
  JUDGEMENT_FAILURE = 2;
}

message Submission {

  int64 problem_id = 2;
  int64 team_id = 3;

  uint64 submission_time_seconds = 4;

  int64 judge_id = 5;
  SubmissionJudgement judgement = 6;
  string judgement_message = 7;

  oneof value {
    DebuggingSubmission debuggingSubmission = 9;
  }

  message DebuggingSubmission {
    string code = 1;
  }

  message List {
    repeated Submission value = 1;
  }
}

message Profile {

  int64 id = 1;
  string name = 2;

  ProfileType profile_type = 3;

  enum ProfileType {
    TEAM = 0;
    JUDGE = 1;
    ADMIN = 2;
  }

  message List {
    repeated Profile value = 1;
  }
}

message Problem {

  int64 id = 1;
  string title = 2;
  int32 order_index = 3;
  string color = 4;

  oneof description {
    string description_text = 7;
    string description_file = 8;
  }

  oneof value {
    DebuggingProblemValue debugging_problem = 9;
  }

  message DebuggingProblemValue {
    string language = 1;
    string precode = 2;
    string code = 3;
    string postcode = 4;
    string answer = 5;
    string definition_file = 6;
  }

  message List {
    repeated Problem value = 1;
  }
}

message Scoreboard {

  repeated ScoreboardRow row = 1;
  int64 update_time_millis = 2;

  message ScoreboardRow {
    string profile_name = 1;
    map<int64, int32> problem_attempts = 2;
    map<int64, bool> problem_completions = 3;

    int32 place = 4;
    int32 score = 5;
    int32 penalty = 6;
  }
}
