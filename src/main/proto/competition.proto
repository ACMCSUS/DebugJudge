syntax = 'proto3';

option java_package = 'acmcsus.debugjudge.proto';
option java_outer_classname = 'Competition';

package acmcsus.debugjudge;

enum CompetitionState {
  UNKNOWN = 0;
  WAITING = 1;
  STARTED = 2;
  PAUSED = 3;
  STOPPED = 4;
}

message Submission {

  int64 problem_id = 1;


  oneof value {
    DebuggingSubmission debuggingSubmission = 2;
  }

  message DebuggingSubmission {
    string code = 1;
  }
}
