<div class="codepane">
  <pre>{{precode}}</pre>
  <textarea  autocomplete="off"
             autocorrect="off"
             autocapitalize="off"
             spellcheck="false"
             [readonly]="readonly"
             [(ngModel)]="code"
             [ngClass]="{'red':red, 'green':green}"
             autosize></textarea>
  <pre>{{postcode}}</pre>
</div>
