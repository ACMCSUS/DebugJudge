<md-sidenav-container>
  <md-sidenav mode="over" #sidenav>
    <nav>
      <h3>ACMDC</h3>
      <hr/>
      <button *ngIf="isTeam" md-button routerLink="/team" (click)="sidenav.close()">Team View</button>
      <button *ngIf="isJudge" md-button routerLink="/judge" (click)="sidenav.close()">Judge Queue</button>
      <button md-button routerLink="/scoreboard" (click)="sidenav.close()">Scoreboard</button>
      <hr/>
      <a md-button *ngIf="isJudge" href="/register" (click)="sidenav.close()">Register Team</a>
      <a md-button href="/logout" (click)="sidenav.close()">Log Out</a>
    </nav>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-button class="menu-button" (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <span>ACM Debugging Competition</span>
  </md-toolbar>

  <router-outlet></router-outlet>
</md-sidenav-container>
