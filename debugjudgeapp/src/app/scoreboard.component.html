<h2>Scoreboard View</h2>

<table>
  <thead>
    <tr>
      <td>Team</td>
      <td *ngFor="let problem of problems">{{problem.title}}</td>
    </tr>
  </thead>
  <tr *ngFor="let team of teams">
    <td>{{team.name}}</td>
    <td *ngFor="let problem of problems">
      {{(teamSubmissionCounts[team.id]||{})[problem.id] || 0}}</td>
  </tr>
</table>
